services:
  - type: web
    name: vision-agent
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
