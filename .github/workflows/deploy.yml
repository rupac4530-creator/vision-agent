name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - 'railway.json'
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Build & Push Docker Image ──────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ── Deploy to Railway (if token available) ─────────────────────────
  deploy-railway:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ vars.RAILWAY_ENABLED == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --detach

  # ── Smoke test after deploy ────────────────────────────────────────
  verify:
    needs: [build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check deployment health
        if: ${{ vars.BACKEND_URL != '' }}
        run: |
          echo "Testing ${{ vars.BACKEND_URL }}/health"
          curl -sS --fail "${{ vars.BACKEND_URL }}/health" | python3 -m json.tool
          echo ""
          echo "Testing ${{ vars.BACKEND_URL }}/models"
          curl -sS --fail "${{ vars.BACKEND_URL }}/models" | python3 -m json.tool

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
