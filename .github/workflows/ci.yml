name: CI — Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff
      
      - name: Lint with ruff
        run: |
          ruff check backend/ --select E,F,W --ignore E501,E402,F401 --exit-zero
        continue-on-error: true
      
      - name: Run SDK verification tests
        working-directory: backend
        run: |
          python test_deep_sdk.py
        env:
          PYTHONIOENCODING: utf-8

  smoke-test:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Start server (background)
        working-directory: backend
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          GEMINI_API_KEY: ""
          GITHUB_TOKEN: ""
      
      - name: Smoke test — health check
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "✅ Health check passed"
      
      - name: Smoke test — modules endpoint
        run: |
          curl -f http://localhost:8000/modules || exit 1
          echo "✅ Modules endpoint passed"
      
      - name: Smoke test — config endpoint
        run: |
          curl -f http://localhost:8000/config || exit 1
          echo "✅ Config endpoint passed"
